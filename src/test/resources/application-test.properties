# Test Profile Configuration
# H2 인메모리 데이터베이스 사용
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA 설정 (테스트용)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.h2.console.enabled=false

# JWT 설정 (테스트용)
jwt.secret=testSecretKeyThatIsAtLeast32CharactersLongForTestingPurposes
jwt.expiration=86400000

# 관리자 설정 (테스트용)
admin.email=test@example.com
admin.password=testPassword

# 파일 업로드 설정 (테스트용)
file.upload.dir=test-uploads
file.upload.max-file-size=1MB
file.upload.max-request-size=1MB

# 보안 설정 (테스트용)
security.cors.allowed-origins=http://localhost:3000
security.rate-limit.requests-per-minute=1000

# 로깅 설정 (테스트용 - 최소화)
logging.level.com.example.djlogportfoliobackend=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
logging.level.root=WARN

# Redis 설정 (테스트용 - 내장 모드)
spring.data.redis.host=localhost
spring.data.redis.port=6370
spring.data.redis.database=1
spring.data.redis.timeout=1000ms

# 테스트 전용 설정
spring.test.database.replace=none