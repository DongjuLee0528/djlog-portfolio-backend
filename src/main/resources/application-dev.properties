# Development Profile Configuration
# 이 설정은 개발 환경에서만 사용됩니다.

# Database Configuration - Development
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Detailed Logging for Development
logging.level.com.example.djlogportfoliobackend=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Development CORS - Allow all for easier testing
security.cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://localhost:8080

# Development Database (H2 for quick testing - optional)
# Uncomment below to use H2 database for development
# spring.datasource.url=jdbc:h2:mem:testdb
# spring.datasource.driver-class-name=org.h2.Driver
# spring.h2.console.enabled=true

# JWT Configuration for Development (??? ??)
jwt.secret=myDefaultSecretKeyThatIsAtLeast32CharactersLongForSecurityPurposes

# Admin Default for Development
admin.email=dev@example.com
admin.password=dev123!

# Development File Upload
file.upload.dir=uploads-dev

# Less strict rate limiting for development
security.rate-limit.requests-per-minute=1000