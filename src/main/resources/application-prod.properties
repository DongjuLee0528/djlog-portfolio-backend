# Production Profile Configuration
# 이 설정은 운영 환경에서만 사용됩니다.
# 기본 설정(application.properties)과 다른 부분만 오버라이드합니다.

# Database Configuration - Production (보안 강화)
# DDL auto는 운영에서 validate로 변경
spring.jpa.hibernate.ddl-auto=validate

# Production Database Connection Pool 최적화 (기본값보다 증가)
spring.datasource.hikari.maximum-pool-size=20

# Production File Upload (보안을 위해 경로 변경)
file.upload.dir=${FILE_UPLOAD_DIR:/var/app/uploads}

# Production JPA 최적화
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true