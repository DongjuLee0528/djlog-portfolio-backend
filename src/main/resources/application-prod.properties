# Production Profile Configuration
# 이 설정은 운영 환경에서만 사용됩니다.

# Database Configuration - Production (보안 강화)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# Production Logging (최소화)
logging.level.com.example.djlogportfoliobackend=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
logging.level.root=ERROR

# Production CORS (엄격한 도메인 제한)
security.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://djlog.dev,https://www.djlog.dev}

# Production Database Connection Pool 최적화
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000

# Production Security
admin.email=${ADMIN_EMAIL}
admin.password=${ADMIN_PASSWORD}

# Production File Upload (보안 강화)
file.upload.dir=${FILE_UPLOAD_DIR:/var/app/uploads}
file.upload.max-file-size=5MB
file.upload.max-request-size=5MB
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Production Rate Limiting
security.rate-limit.requests-per-minute=${RATE_LIMIT_RPM:60}

# Production Redis Configuration
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.database=${REDIS_DATABASE:0}
spring.data.redis.timeout=5000ms
spring.data.redis.lettuce.pool.max-active=20
spring.data.redis.lettuce.pool.max-idle=10
spring.data.redis.lettuce.pool.min-idle=5

# Production JPA 최적화
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true