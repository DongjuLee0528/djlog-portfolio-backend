spring.application.name=djlog-portfolio-backend

# JWT Configuration
jwt.secret=${JWT_SECRET:myDefaultSecretKeyThatIsAtLeast32CharactersLongForSecurityPurposes}
jwt.expiration=${JWT_EXPIRATION:86400000}

# MySQL Database Configuration (Production)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/portfolio}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Logging Configuration
logging.level.com.example.djlogportfoliobackend=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO

# Admin Configuration
admin.username=${ADMIN_USERNAME:admin}
admin.password=${ADMIN_PASSWORD:admin123!}

# File Upload Configuration
file.upload.dir=${FILE_UPLOAD_DIR:uploads}
file.upload.max-file-size=10MB
file.upload.max-request-size=10MB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
