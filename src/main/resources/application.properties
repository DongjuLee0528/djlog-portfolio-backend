spring.application.name=djlog-portfolio-backend

# Active Profile (환경변수로만 설정)
# spring.profiles.active=${SPRING_PROFILES_ACTIVE}

# JWT Configuration
jwt.secret=${JWT_SECRET:myDefaultSecretKeyThatIsAtLeast32CharactersLongForSecurityPurposes}
jwt.expiration=${JWT_EXPIRATION:86400000}

# MySQL Database Configuration (Production)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/portfolio}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# DDL 및 SQL 로깅은 프로파일별 설정에서 관리
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Logging Configuration (운영 환경 기본값)
logging.level.com.example.djlogportfoliobackend=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.root=ERROR

# Admin Configuration (운영에서는 환경변수 필수)
admin.email=${ADMIN_EMAIL}
admin.password=${ADMIN_PASSWORD}

# File Upload Configuration (운영 환경 기본값)
file.upload.dir=${FILE_UPLOAD_DIR:uploads}
file.upload.max-file-size=5MB
file.upload.max-request-size=5MB
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Security Configuration (운영 환경 기본값)
security.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://djlog.dev,https://www.djlog.dev}
security.rate-limit.requests-per-minute=${RATE_LIMIT_RPM:60}

# Redis Configuration (운영 환경에서는 필수)
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.database=${REDIS_DATABASE:0}
spring.data.redis.timeout=5000ms
spring.data.redis.lettuce.pool.max-active=20
spring.data.redis.lettuce.pool.max-idle=10
spring.data.redis.lettuce.pool.min-idle=5

# Database Connection Pool 최적화
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000
